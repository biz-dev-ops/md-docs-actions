name: test

on:
  
  pull_request:  
    types: [opened,synchronize]

jobs:
  
  audit:

    name: npm audit
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged === false
    timeout-minutes: 5

    strategy:
      matrix:
        working-directory: [ 'azure/download', 'azure/publish']
        
    steps:

      - uses: actions/checkout@v2
        
      - name: install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci
      
      - uses: oke-py/npm-audit-action@v1.8.2
        with:
          audit_level: high
          github_token: ${{ github.token }}
          issue_assignees: arjangeertsema
          issue_labels: vulnerability,test
          dedupe_issues: true
          working_directory: ${{ matrix.working-directory }}

  test:
    
    needs: audit
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged === false
    timeout-minutes: 10
  
    steps:
      - uses: actions/checkout@v2
      
      - name: Build
        uses: ./build
        with:
          working_directory: ./test-files/build

      - name: Github Deploy
        uses: ./github/deploy
        with:
          destination_directory: products
          working_directory: ./test-files/build

      - name: Azure Deploy
        uses: ./azure/deploy
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
          storage_account: synionstorage
          storage_container: tests
          storage_bucket: test-deploy
          cdn_resource_group: synion
          cdn_profile: synion-cdn
          cdn_endpoint: docs-synion-www
          working_directory: ./test-files/build

      - name: Publish test results
        if: always()
        uses: ./azure/publish
        with:
          github_token: ${{ github.token }}
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
          storage_account: synionstorage
          storage_container: tests
          pattern: ./test-files/publish/**/living-documentation.yml

      - name: Download test results
        uses: ./azure/download
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
          storage_account: synionstorage
          storage_container: tests
          github_token: ${{ github.token }}
          repository: ${{ github.repository }}